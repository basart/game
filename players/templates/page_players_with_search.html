{% extends 'main.html' %}
{%load staticfiles%}

{% block page_players_with_search %}

<div class="container">
	<div class="row">
        <form class="form-search" type="get" method="get" action="/players/search/">
    	<div class="input-group">
			<input required type="text" class="form-control" placeholder="Search" name="email" id="email">
			<div class="input-group-btn">
				<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
			</div>
		</div>
		</form>
	</div>
</div>
<div class="container">
    {% if messages %}
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">

            {% for message in messages %}
            <p
				{% if message.tags == "success" %} class="alert alert-success"
				{% elif message.tags == "error" %} class="alert alert-danger"
				{% endif %}>
			{{ message }}
			</p>
            {% endfor %}

        </div>
    </div>
    {% endif %}
</div>
<div class="centered text-center">

    {% block players %} {% endblock %}
    {% block player %} {% endblock %}
</div>

{% endblock %}
