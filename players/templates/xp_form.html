{% extends 'main.html' %}
{% load bootstrap %}
{% load staticfiles %}

{% block xp %}
    <div class="container">
        <form class="form-horizontal" type="get" method="get" action="/players/search/" style="margin: 0">
            {{csrf_token}}
            <input type="hidden" value="{{id}}" id="player_id">
            {{ form|bootstrap_horizontal }}
            <button  class="btn btn-primary" id="search_submit" type="submit" >Submit</button>
        </form>
    </div>

{% endblock %}
